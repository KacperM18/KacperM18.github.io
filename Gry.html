    <h1>Wybór Odpowiedzi</h1>

    <div class="question-container">
        <p>Kto przynosi prezenty?</p>
        <button onclick="showResult('A')">Mikołaj</button>
        <button onclick="showResult('B')">Rodzice</button>

        <div id="result-container" style="display: none; margin-top: 20px;">
            <p id="result-message"></p>
        </div>
    </div>

    <script>
        function showResult(choice) {
            const resultContainer = document.getElementById('result-container');
            const resultMessage = document.getElementById('result-message');

            resultContainer.style.display = 'block';

            if (choice === 'A') {
                resultMessage.textContent = 'Oj, zdziwiłbyś się';
            } else if (choice === 'B') {
                resultMessage.textContent = 'Brawo, myślisz trzeźwo';
            }
        }
    </script>
